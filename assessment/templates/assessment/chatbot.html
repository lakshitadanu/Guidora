<style>
    .chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }

    .chatbot-icon {
        width: 65px;
        height: 65px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(255, 105, 180, 0.4);
        transition: all 0.3s ease;
    }

    .chatbot-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 24px rgba(255, 105, 180, 0.5);
    }

    .chatbot-icon i {
        color: white;
        font-size: 32px;
    }

    .chatbot-window {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 350px;
        height: 500px;
        background: var(--background-color);
        border-radius: 18px;
        box-shadow: 0 5px 24px rgba(255, 105, 180, 0.2);
        display: none;
        flex-direction: column;
        overflow: hidden;
    }

    .chatbot-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chatbot-header h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.5px;
        color: white;
    }

    .close-chatbot {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 24px;
    }

    .chatbot-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: var(--background-color);
    }

    .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 15px;
        margin-bottom: 10px;
        animation: fadeIn 0.3s ease;
        font-size: 14px;
    }

    .user-message {
        background: var(--primary-color);
        align-self: flex-end;
        border-bottom-right-radius: 0;
        color: white;
    }

    .bot-message {
        background: white;
        align-self: flex-start;
        border-bottom-left-radius: 0;
        color: var(--text-color);
        border: 1px solid var(--accent-color);
    }

    .chatbot-input {
        padding: 15px;
        border-top: 1px solid var(--accent-color);
        display: flex;
        gap: 10px;
        background: var(--background-color);
    }

    .chatbot-input input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid var(--accent-color);
        border-radius: 20px;
        outline: none;
        background: white;
        color: var(--text-color);
    }

    .chatbot-input input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(255, 105, 180, 0.1);
    }

    .chatbot-input button {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .chatbot-input button:hover {
        background: var(--primary-color);
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(255, 105, 180, 0.3);
    }

    .typing-indicator {
        display: flex;
        gap: 5px;
        padding: 10px;
        background: white;
        border-radius: 15px;
        align-self: flex-start;
        margin-bottom: 10px;
    }

    .typing-indicator span {
        width: 8px;
        height: 8px;
        background: var(--primary-color);
        border-radius: 50%;
        animation: typing 1s infinite;
    }

    .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .welcome-message {
        text-align: center;
        padding: 20px;
        color: var(--text-color);
    }

    .suggested-questions {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
    }

    .suggested-question {
        background: white;
        padding: 10px 16px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        text-align: center;
        color: var(--primary-color);
        border: 1px solid var(--accent-color);
    }

    .suggested-question:hover {
        background: var(--accent-color);
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1);
    }

    .chat-messages {
        background: #f8f9fa;
        border-radius: 0 0 16px 16px;
        padding: 1rem;
        overflow-y: auto;
        max-height: 350px;
        min-height: 150px;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .user-message {
        align-self: flex-end;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 0.7em 1.2em;
        border-radius: 18px 18px 4px 18px;
        max-width: 80%;
        word-break: break-word;
    }

    .bot-message {
        align-self: flex-start;
        background: #fff;
        color: #2C3E50;
        padding: 0.7em 1.2em;
        border-radius: 18px 18px 18px 4px;
        border: 1px solid #eee;
        max-width: 80%;
        word-break: break-word;
    }

    .bot-loading {
        display: inline-block;
        min-width: 2em;
    }
    .bot-loading span {
        display: inline-block;
        width: 8px;
        height: 8px;
        margin: 0 2px;
        background: #b39ddb;
        border-radius: 50%;
        animation: bot-bounce 1.2s infinite both;
    }
    .bot-loading span:nth-child(2) { animation-delay: 0.2s; }
    .bot-loading span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bot-bounce {
        0%, 80%, 100% { transform: scale(0.8); }
        40% { transform: scale(1.2); }
    }
</style>

{% if user.is_authenticated %}
<div class="chatbot-container">
    <div class="chatbot-window" id="chatbotWindow" style="display:none;flex-direction:column;">
        <div class="chatbot-header">
            <h3>Guidora Agent</h3>
            <button class="close-chatbot" onclick="toggleChatbot()">Ã—</button>
        </div>
        <div class="chatbot-body" style="padding: 0; display: flex; flex-direction: column; height: 100%;">
            <div id="chatMessages" class="chat-messages" style="flex:1; max-height:350px; min-height:150px; overflow-y:auto; padding:1rem; background:#f8f9fa;"></div>
            <form id="chatForm" style="padding: 1rem; border-top: 1px solid #eee; display: flex; gap: 0.5rem;">
                {% csrf_token %}
                <input type="text" class="form-control" id="userQuestion" placeholder="Type your question here..." style="flex:1;">
                <button type="submit" class="btn btn-primary" id="sendQuestionBtn" style="min-width:100px;">Send</button>
            </form>
        </div>
    </div>
    <div class="chatbot-icon" onclick="toggleChatbot()">
        <i class="fas fa-robot"></i>
    </div>
</div>
{% else %}
<div class="chatbot-container">
    <div class="chatbot-icon" onclick="window.location.href='{% url 'login' %}'" title="Sign in to use the chatbot">
        <i class="fas fa-robot"></i>
    </div>
</div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
function toggleChatbot() {
    var win = document.getElementById('chatbotWindow');
    if (win.style.display === 'none' || win.style.display === '') {
        win.style.display = 'flex';
    } else {
        win.style.display = 'none';
    }
}

document.addEventListener('DOMContentLoaded', function() {
    var chatForm = document.getElementById('chatForm');
    var chatMessages = document.getElementById('chatMessages');
    var userInput = document.getElementById('userQuestion');
    var sendBtn = document.getElementById('sendQuestionBtn');

    if (chatForm) {
        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const question = userInput.value.trim();
            if (!question) return;

            // Add user message
            const userMsgDiv = document.createElement('div');
            userMsgDiv.className = 'user-message';
            userMsgDiv.textContent = question;
            chatMessages.appendChild(userMsgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            // Add bot message placeholder with loading
            const botMsgDiv = document.createElement('div');
            botMsgDiv.className = 'bot-message';
            botMsgDiv.innerHTML = '<span class="bot-loading"><span></span><span></span><span></span></span>';
            chatMessages.appendChild(botMsgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/local-chatbot/chat-with-mistral/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                let received = '';
                let firstChunk = true;
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        userInput.disabled = false;
                        sendBtn.disabled = false;
                        sendBtn.textContent = 'Send';
                        break;
                    }
                    const chunk = new TextDecoder().decode(value);
                    received += chunk;
                    if (firstChunk) {
                        botMsgDiv.innerHTML = '';
                        firstChunk = false;
                    }
                    botMsgDiv.innerHTML = marked.parse(received);
                    botMsgDiv.querySelectorAll('a').forEach(a => {
                        a.setAttribute('target', '_blank');
                        a.setAttribute('rel', 'noopener noreferrer');
                    });
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } catch (error) {
                botMsgDiv.innerHTML = `<div class=\"alert alert-danger\">Error: ${error.message}</div>`;
                userInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        });
    }
});
</script>
